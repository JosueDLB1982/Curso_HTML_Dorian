<!-- Establece el tipo de estandar del documento, en este caso HTML5 -->
<!DOCTYPE html>
<!-- indica el idioma del documento -->
<html lang="en">
<!-- datos que le pasamos al navegador con información sobre nuestra página. 
lo que esta dentro del head no es visible, sólo son instrucciones que el navegador
interpreta sobre el contenido que va a representar -->
<head>
    <!-- conjunto de caracteres UTF-8 permite al navegador reconocer acentos y simbolos especiales -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera página WEB</title>
</head>
<!-- dentro de la etiqueta body se coloca todo el contenido de nuestra página web -->
<body>
    Body de nuestra página WEB en un servidor local
</body>
</html>
